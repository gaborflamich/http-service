<input
  #titleInput
  [(ngModel)]="postTitle"
  (keydown.enter)="createOrUpdatePost(titleInput)"
  type="text"
  class="form-control mb-3"
  placeholder="Add new item"
/>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <span class="title">{{ post.title }}</span>
    <span class="buttons">
      <i (click)="onEditPost(post)" class="icon-update"></i>
      <i (click)="onDeletePost(post)" class="icon-delete"></i>
    </span>
  </li>
</ul>
